<!--<ul *ngIf="count">-->
<div>
<ul>
  <li>{{product.name | uppercase }}</li>
  <li>{{product.price | currency}}</li>
  <li>category: {{product.categories}}<hr/></li>
  <button (click)="add(product)"
          mat-icon-button color="basic"
          aria-label="Example icon button with a home icon">
    <mat-icon>add_circle</mat-icon>
  </button>{{count}}
  <button (click)="remove(product)"
          mat-icon-button color="basic"
          aria-label="Example icon button with a home icon">
    <mat-icon>remove_circle</mat-icon>
  </button>
  <hr>
</ul>
</div>
