<ol *ngIf="!clear; else empty">
  <li *ngFor="let prod of products; trackBy: trackByFn">
    <ul>
      <li>{{prod.name}}</li>
      <li>{{prod.price}} $</li>
      <li>{{prod.isAvailable? 'available':'not available'}}</li>
      <li>category: {{prod.categories}}<hr/></li>
    </ul>
  </li>
</ol>

<ng-template #empty>
  <p>Корзина пуста</p>
</ng-template>
